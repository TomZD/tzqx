#国突平台xml文件配置
areaCode=330100
senderCode=
#status只能为Test或者Actual，Test为测试模式，Actual为生产环境模式
status=Test
publishArea=杭州市

#用于<geocode></geocode>这里默认是使用杭州市的code
publishAreaCode=330100

#sender code 模式，用于区别是县级ftp模式，还是普通模式
#只能为county_ftp或者normal
#county_ftp模式下， senderCode为 杭州对应部门编码，然后最后两位改成县的编码，
#例如杭州气象台在county_ftp模式下的senderCode为： 33010041600004，而普通模式下为33011141600000
SENDER_CODE_MODE=normal
CITY_CODE=330100
#杭州的编码为330100
COUNTY_SHORT_CODE=00
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>灾情上报</title>
    <meta content="no-cache,must-revalidate" http-equiv="Cache-Control">
    <meta content="no-cache" http-equiv="pragma">
    <meta content="0" http-equiv="expires">
    <meta content="telephone=no, address=no" name="format-detection">
    <meta name="apple-mobile-web-app-capable" content="yes"> 
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" type="text/css" href="../DDstatic/css/reset.css" media="all">
    <link rel="stylesheet" href="../DDstatic/css/public.css"/>
    <link rel="stylesheet" href="../DDstatic/css/zqsb.css"/>
</head>
<body style="height: 100%;width: 100%">
    <div>
        <div class="splitLine"></div>
        <div class="container">
	        <div class="uploadImg">
	        	<div id="img1"></div>
	            <input type="file" name="file" onchange="FileUpload(this)" id="file1">
	        </div>
            <div class="uploadImg">
	        	<div id="img2"></div>
	            <input type="file" name="file" onchange="FileUpload(this)" id="file2">
	        </div>
            <div class="uploadImg">
	        	<div id="img3"></div>
	            <input type="file" name="file" onchange="FileUpload(this)" id="file3">
	        </div>
        </div>
        <div style="border-top:1px solid #e6e6e6;"></div>
        <div class="zq_detail">
            <ul>
                <li>
                    <span>标题</span>
                    <input type="text" placeholder="请输入标题" class="inputcolor title"/>
                </li>
                <li>
                    <span>上报人</span>
                    <input type="text" placeholder="请输入姓名"  class="name"/>
                    <span style="display: inline-block;width:15vw;">时间</span>
                    <span type="text" class="layui-input time" id="test1" lay-key="1">2018-11-30</span>
                </li>
                <li>
                    <span>灾害种类</span>
                    <input type="text" placeholder="请填写灾害种类" class="inputcolor zq_type"/>
                </li>
                <li class="map">
                    <span>灾害地址</span>
                    <span class="address"></span>
                </li>
                <li style="height:2.733333rem;overflow: hidden;position:relative;">
                    <span style="float:left;">事件描述</span>
                    <textarea class="desc inputcolor"></textarea>
                    <span>0/256</span>
                </li>
            </ul>
        </div>
        <div class="checkHistory"><a href="zqsb-list.html">查看历史上报</a></div>
        <div class="footer">           
             <button>确认</button>
        </div>


    </div>
    <script type="text/javascript" src="../DDstatic/js/lib/zepto.min.js"></script>
    <script type="text/javascript" src="../DDstatic/js/lib/flexible.js"></script>
    <script type="text/javascript" src="../js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="../js/ajaxfileupload.js"></script>
    <script type="text/javascript" src="../DDstatic/js/lib/laydate/laydate.js"></script>
    <script type="text/javascript" src="../DDstatic/js/zqsb.js"></script>
    <script type="text/javascript">
	laydate.render({
		  elem: '#test1' //指定元素
		});
	</script>
</body>
</html>

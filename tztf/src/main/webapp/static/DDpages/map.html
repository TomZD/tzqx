<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>地址选择</title>
    <meta content="no-cache,must-revalidate" http-equiv="Cache-Control">
    <meta content="no-cache" http-equiv="pragma">
    <meta content="0" http-equiv="expires">
    <meta content="telephone=no, address=no" name="format-detection">
    <meta name="apple-mobile-web-app-capable" content="yes"> 
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" type="text/css" href="../DDstatic/css/reset.css" media="all">
    <link rel="stylesheet" href="../DDstatic/css/public.css"/>
    <link rel="stylesheet" href="../DDstatic/css/map.css"/>
</head>
<body style="height: 100%;width: 100%">
	<div id="allmap">
	</div>
	<table class="address">
		<tr>
			<td>省</td>
			<td><input type="text" class="province"/></td>
		</tr>
		<tr>
			<td>市</td>
			<td><input type="text" class="city"/></td>
		</tr>
		<tr>
			<td>区</td>
			<td><input type="text" class="district"/></td>
		</tr>
		<tr>
			<td>详细地址</td>
			<td><input type="text" class="detail"/></td>
		</tr>
	</table>
	<button class="confirm">确认地址</button>
    <script type="text/javascript" src="../DDstatic/js/lib/zepto.min.js"></script>
    <script type="text/javascript" src="../js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="../DDstatic/js/lib/flexible.js"></script>
    <script src="http://api.map.baidu.com/api?v=2.0&ak=NhXNKYiAv9aCq8TOGF9pfGrNp4WNQ6BZ" type="text/javascript"></script>
	<script type="text/javascript" src="http://developer.baidu.com/map/jsdemo/demo/convertor.js"></script>
    <script type="text/javascript" src="../DDstatic/js/map.js"></script>
</body>
</html>

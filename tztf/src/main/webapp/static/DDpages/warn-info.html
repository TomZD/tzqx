    <div class="warn-box">
        <div class="warn-con">
            <i class="vertical-middle"></i>
            <span>发布内容</span>
        </div>
        <span class="public-con">受强对流云团影响，预计今天傍晚到夜里我区有明显雷阵雨天气，雷雨时短时雨量可达大到暴雨，并伴有强雷电和6-8级雷雨大风，请注意防范</span>
    </div>
    <div class="warn-box defend-box">
        <div class="warn-defend">
            <i class="vertical-middle"></i>
            <span>防御指南</span>
        </div>
        <span>
            1.政府及相关部门做好防暴雨准备工作；<br>
            2.学校、幼儿园采取适当措施，保证学生和幼儿安全； <br>
            3.驾驶人员应当注意道路积水和交通阻塞，确保安全；<br>
            4.检查城市、农田、鱼塘排水系统，做好排涝准备。
        </span>
    </div>

<!DOCTYPE html>
<html>
<head>
	<title>新建联系人</title>
	<meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <meta content="no-cache,must-revalidate" http-equiv="Cache-Control">
    <meta content="no-cache" http-equiv="pragma">
    <meta content="0" http-equiv="expires">
    <meta content="telephone=no, address=no" name="format-detection">
    <meta name="apple-mobile-web-app-capable" content="yes"> 
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" type="text/css" href="../DDstatic/css/reset.css" media="all">
    <link rel="stylesheet" type="text/css" href="../DDstatic/css/public.css">
    <link rel="stylesheet" type="text/css" href="../DDstatic/css/contact-info.css">
</head>
<body>
    <div class="container">
        <!-- 头部 -->
        <div class="top-nav">
            <div class="toback">
                <i class="vertical-middle"></i>
                <span class="top-back vertical-middle">返回</span>
            </div>
            <span class="top-title all-middle">联系人信息</span>
            <span class="top-more vertical-middle" style="color:#3399ff;">更多</span>
        </div>
        <!-- 中间 -->
        <i class="peopleHead"></i>
        <div class="contactEdit">
            <div class="bg_1"></div>
            <div class="bg_2">
                <div class="contactName">
                    <i></i>
                    <input type="text" id="dd" name="name" placeholder="姓名 " class="name">
                    <img src="../DDstatic/images/cf_5.png" class="readControl" id="readControl">
                </div>
                <div class="phoneNum">
                    <i class="phoneNum-i"></i>
                    <div>
                        <input type="" name="phoneNum"  placeholder="手机号" class="phone">
                        <img src="../DDstatic/images/cf_5.png" class="readControl">
                    </div>
                </div>
                <div class="phoneNum">
                    <i class="groupsName-i"></i>
                    <div class="select-down">
                        <span>区域</span>
                        <ul class="area">
                        	
                        </ul>
                        <i class="down"></i>
                    </div>
                </div>
                <div class="phoneNum">
                    <i class="remarkInfo-i"></i>
                    <div class="select-down">
                        <span>部门</span>
                        <ul class="depart">
                        </ul>
                        <i class="down"></i>
                    </div>
                </div>
            </div>
        </div>
        <button class="delete add-em">立即新增</button>
    </div>
    <script type="text/javascript" src="../DDstatic/js/lib/zepto.min.js"></script>
    <script type="text/javascript" src="../DDstatic/js/lib/flexible.js"></script>
    <script type="text/javascript" src="../DDstatic/js/public.js"></script>
    <script type="text/javascript" src="../DDstatic/js/add-emperson.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>日志记录</title>
	<meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <meta content="no-cache,must-revalidate" http-equiv="Cache-Control">
    <meta content="no-cache" http-equiv="pragma">
    <meta content="0" http-equiv="expires">
    <meta content="telephone=no, address=no" name="format-detection">
    <meta name="apple-mobile-web-app-capable" content="yes"> 
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" type="text/css" href="../DDstatic/css/reset.css" media="all">
    <link rel="stylesheet" type="text/css" href="../DDstatic/css/public.css">
    <link rel="stylesheet" type="text/css" href="../DDstatic/css/record.css">
</head>
<body>
    <div class="record-time">
        <span>汇报日期</span>
        <span type="text" class="layui-input" id="test1" lay-key="1">2018-11-30</span>
        <i class="vertical-middle"></i>
    </div>
    <div class="record-detail">
        <span>工作状态</span>
        <textarea class="desc" rows="10"></textarea>
        <span>0/256</span>
    </div>
    <span class="skim-more">查看历史日志</span>
     <div class="footer">
         <button>提交</button>
     </div>
<script type="text/javascript" src="../DDstatic/js/lib/zepto.min.js"></script>
<script type="text/javascript" src="../DDstatic/js/lib/flexible.js"></script>
<script type="text/javascript" src="../DDstatic/js/lib/laydate/laydate.js"></script>
<script type="text/javascript" src="../DDstatic/js/public.js"></script>
<script type="text/javascript" src="../DDstatic/js/record.js"></script>
<script type="text/javascript">
laydate.render({
	  elem: '#test1' //指定元素
	});
</script>
</body>
</html>
